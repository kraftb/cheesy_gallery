<f:for each="{collections}" as="collection">
<section id="#your-works" class="your-works-section gallery">
	<div class="container">
		<!-- Title And Sub Title Section -->
		<div class="row">
			<div class="col-xs-12">
				<!-- Title -->
				<h2 class="section-title text-center">{collection.collection.title}</h2>
				<!-- Sub Title -->
				<p class="sub-title text-center">{collection.collection.description}</p>	
			</div>
		</div>
		<!-- Your Works Items Begins-->
		<div class="row">
	<f:widget.paginate objects="{collection.images}" as="paginatedImages" configuration="{itemsPerPage: 4, insertAbove: 0, insertBelow: 1, maximumNumberOfLinks: 10}">
		<f:for each="{paginatedImages}" as="image">
			<f:render section="imageItem" arguments="{image: image}" />
		</f:for>
	</f:widget.paginate>
<f:section name="imageList">
			<!-- Item 1 -->
<f:section name="imageItem">
			<div class="col-sm-6 ">
				<div class="work-item">
					<f:image image="{image.file}" width="550m" alt="{image.file.description}" class="img-responsive" />
					<!-- Image Overlay Inner Begins -->	
					<div class="mask">
<!--
						 <div class="mask-top text-center color-white">
							<h3>Name of Work</h3>
							<span class="date">13.07.2014</span>
						</div>									
-->
						 <div class="mask-links"><!-- Work Links -->
							 <ul>
								<li><a class="zoom work-control" data-rel="prettyPhoto" href="{f:uri.image(image: image.file, width: '1920m')}" title="{image.file.description}"><i class="fa fa-search color-blue"></i></a></li>
							 </ul>
						</div>
					</div><!-- Image Overlay Inner Ends -->
				</div>
			</div>
</f:section>
			
			<!-- Item 2 -->
			<div class="col-sm-6 ">
				<div class="work-item">
					<img src="images/portfolio/portfolio-2-column/2.jpg" width="370" height="220" alt="Works" class="img-responsive" />

						   </ul>
